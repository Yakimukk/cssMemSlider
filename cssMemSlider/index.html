<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <input type="radio" name="radioButton" class="rb" id="r1" checked>
            <input type="radio" name="radioButton" class="rb" id="r2">
            <input type="radio" name="radioButton" class="rb" id="r3">
            <input type="radio" name="radioButton" class="rb" id="r4">
            <input type="radio" name="radioButton" class="rb" id="r5">
            <div class="slider-content-img">
                <div class="slider-image">
                    <img class="mem" src="assets/mem1.gif" alt="mem">
                </div>
                <div class="slider-image">
                    <img class="mem" src="assets/mem2.gif" alt="mem">
                </div>
                <div class="slider-image">
                    <img class="mem" src="assets/mem3.gif" alt="mem">
                </div>
                <div class="slider-image">
                    <img class="mem" src="assets/mem4.gif" alt="mem">
                </div>
                <div class="slider-image">
                    <img class="mem" src="assets/mem5.gif" alt="mem">
                </div>
            </div>
            <div class="slider-content">
                <div class="slider-texts">
                    <div class="slider-text">The white cat shakes its head</div>
                    <div class="slider-text">Deal with it</div>
                    <div class="slider-text">When are you leaving?</div>
                    <div class="slider-text">CHILL</div>
                    <div class="slider-text">KISS</div>
                </div>
                <div class="slider-buttons">
                    <label for="r1" class="slider">
                        <div class="button"></div>
                    </label>
                    <label for="r2" class="slider">
                        <div class="button"></div>
                    </label>
                    <label for="r3" class="slider">
                        <div class="button"></div>
                    </label>
                    <label for="r4" class="slider">
                        <div class="button"></div>
                    </label>
                    <label for="r5" class="slider">
                        <div class="button"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
